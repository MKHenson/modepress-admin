<div class="admin-toolbar">
    <div class="toolbar-item"><a target="_self" href="."><div class="icon sprite sprite-logo-home-small"></div></a></div>
    <div class="toolbar-item nav-button"><a target="_self" href="logout">Logout</a></div>
    <div class="fix"></div>
</div>
<div class="admin-nav">
	<div ui-sref="default.posts" ui-sref-active="active" class="admin-section">
		<div class="inner"><div class="icon sprite sprite-posts"></div>Posts</div>
	</div>
	<div ui-sref="default.users" ui-sref-active="active" class="admin-section">
		<div class="inner"><div class="icon sprite sprite-users"></div>User Management</div>
	</div>
	<div ui-sref="default.media" ui-sref-active="active" class="admin-section">
		<div class="inner"><div class="icon sprite sprite-media"></div>Media</div>
	</div>
	<div ui-sref="default.seo" ui-sref-active="active" class="admin-section">
		<div class="inner"><div class="icon sprite sprite-seo"></div>SEO</div>
	</div>

	<div ng-repeat="link in dashLinks">
		<div class="admin-section" ui-sref="{{link.state}}" ui-sref-active="active" ng-click="link.open = !link.open">
			<div class="inner"><div class="icon" ng-style="{ 'background-image': 'url(' + link.icon + ')' }"></div>{{(link.open ? "↓&nbsp;&nbsp;" : "")}}{{link.label}}</div>
		</div>
		<div class="admin-sub-section" ng-class="{ open : link.open }">
			<div ng-repeat="subLink in link.children" class="admin-section" ui-sref="{{subLink.state}}" ui-sref-active="active">
				<div class="inner"><div class="icon" ng-style="{ 'background-image': 'url(' + subLink.icon + ')' }"></div>{{subLink.label}}</div>
			</div>
		</div>
	</div>

</div>
<div class="admin-view">
    <div ui-view class="admin-main-view"></div>
</div>
