<div class="seo state">
    <error-modal message="controller.errorMsg" visible="controller.error"></error-modal>

    <state-header text="'SEO'" loading="controller.loading">
        <div class="nav-button red-highlight clear" ng-click="controller.clearRenders()">
            <a href="">Clear Cache</a>
        </div>
        <search-bar value="controller.searchTerm" on-click="controller.pager.invalidate"></search-bar>
        <div class="fix"></div>
    </state-header>

    <div class="content-view">
        <div class="content-view-item-list">
            <div pager interface="controller.pager" limit="10">
                <div class="div-list" ng-repeat="render in controller.renders">
                    <div class="name left">
                        <a target="_blank" ng-href="{{controller.apiURL}}/renders/preview-render/{{render._id}}">{{render.url}}</a>
                    </div>
                    <div class="right">
                        <div class="nav-button red-highlight" ng-click="controller.removeRender(render)">
                            <a href="">Remove</a>
                        </div>
                    </div>
                    <div class="right">{{render.createdOn | date:"MM/dd/yyyy"}}</div>
                    <div class="fix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
